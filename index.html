<html>

<head>
    <title>Sorting Visualizer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/algos.js"></script>
    <script defer src="./scripts/helper.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="button" style="margin: 0 0 0 10px;"><button onclick="renderScreen()">
                Generate Array
            </button></div>
        <div>
            <span class="header-text">Select Algorithm:</span>
            <select class="algo">
                <option value="1">Bubble Sort</option>
                <option value="2">Selection Sort</option>
                <option value="3">Insertion Sort</option>
                <option value="4">Merge Sort</option>
                <option value="5">Quick Sort</option>
            </select>
        </div>
        <div>
            <span class="header-text">Array Size:</span>
            <select class="arraySize">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
        </div>
        <div>
            <span class="header-text">Speed:</span>
            <select class="speed">
                <option value="1">1.00x</option>
                <option value="0.5">0.50x</option>
                <option value="0.75">0.75x</option>
                <option value="2">2.00x</option>
                <option value="4">4.00x</option>
            </select>
        </div>
        <div class="button" style="margin: 0 10px 0 0;"><button onclick="start()">
                Sort
            </button>
        </div>
    </div>

    <div class="container">

    </div>
</body>

</html>
